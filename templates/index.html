<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Convertidor YouTube a MP3</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <h1>Convertidor YouTube a MP3</h1>

    <!-- Entrada de URL -->
    <input type="text" id="urlInput" placeholder="Pega la URL de YouTube">
    <br>

    <!-- BotÃ³n para iniciar descarga directa -->
    <button id="btnConvert">Descargar MP3</button>

    <!-- Mensaje de error -->
    <p id="errorMsg"></p>

    <script>
        document.getElementById("btnConvert").addEventListener("click", () => {
            const url = document.getElementById("urlInput").value.trim();
            const errorMsg = document.getElementById("errorMsg");

            errorMsg.textContent = "";

            if (!url) {
                errorMsg.textContent = "Por favor ingresa una URL.";
                return;
            }

            // Crear un formulario temporal y enviarlo para hacer POST a /download
            const form = document.createElement("form");
            form.method = "POST";
            form.action = "/download";

            const input = document.createElement("input");
            input.type = "hidden";
            input.name = "url";
            input.value = url;

            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
        });
    </script>

</body>
</html>
